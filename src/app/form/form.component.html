<button class="e-control e-btn" style="position: absolute;" id="targetButton" (click)="onOpenDialogForm()">Open Dialog</button>
      <div #containerDialogForm class='root-container'></div>
      <ejs-dialog cssClass='e-fixed' allowDragging='true'  id='dialog' #templateDialogForm showCloseIcon='true' (open)="dialogOpen()" [height]='height' [target]='targetElement' width='435px' [position]='position'>

        <ng-template #header>
            <img class="img2" src="https://scontent.flim13-1.fna.fbcdn.net/v/t1.6435-9/44065427_285029302347820_4512108133677531136_n.png?_nc_cat=105&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=ZhI0KbE3k6YAX8vJIrO&_nc_ht=scontent.flim13-1.fna&oh=00_AT8QtlYM-oiWXFIwH44PI3YdVSVD5x6d28P1GANL9jEvsA&oe=62492B3B" style="display: inline-block;" alt="header image"/>
            <div title="Nancy" class="e-icon-settings dlg-template"> INOTAP </div>
        </ng-template>
        <ng-template #content>
            <div class="dialogContent">
                <span class="dialogText">
                    <!-- To render Query Builder. -->
           <ejs-querybuilder #querybuilder width="70%" [dataSource]="data" [rule]="importRules" [showButtons]="showButtons">
            <e-columns>
              <e-column field="EmployeeID" label="Employee ID" type="number"></e-column>
              <e-column field="FirstName" label="First Name" type="string"></e-column>
              <e-column field="TitleOfCourtesy" label="Title Of Courtesy" type="boolean" [values]="values"></e-column>
              <e-column field="Title" label="Title" type="string"></e-column>
              <e-column field="HireDate" label="Hire Date" type="date" format="dd/MM/yyyy"></e-column>
              <e-column field="Country" label="Country" type="string"></e-column>
              <e-column field="City" label="City" type="string"></e-column>
            </e-columns>
          </ejs-querybuilder>
          <button class="e-btn e-primary e-qb-button" (click)="addRule()" >Add Rule</button>
          <button class="e-btn e-primary e-qbr-button" (click)="addGroup()" >Add Group</button>
          <button class="e-btn e-primary e-qbr-button" (click)="deleteGroup()" >Delete Group</button>
                </span>
            </div>
        </ng-template>
        <ng-template #footerTemplate>
            <input id="inVal" class="e-input" type="text" placeholder="Enter your message here!"/>
            <button id="sendButton" class="e-control e-btn e-primary sendButton" data-ripple="true">Guardar</button>
        </ng-template>
      </ejs-dialog>
